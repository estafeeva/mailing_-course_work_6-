<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Магазин Березка</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="/categories/">Категории</a>
        <a class="p-2 btn btn-outline-primary" href="/contacts/">Контакты</a>
        <a class="p-2 btn btn-outline-primary" href="/blog_list/">Блог</a>
        {% if user.is_authenticated %}
        <a href="{% url 'users:logout' %}" class="p-2 btn btn-outline-primary">Выход ({{user.email}})</a>
        {% else %}
        <a href="{% url 'users:login' %}" class="p-2 btn btn-outline-primary">Вход</a>
        <a href="{% url 'users:register' %}" class="p-2 btn btn-outline-primary">Регистрация</a>
        {% endif %}
    </nav>
</div>
