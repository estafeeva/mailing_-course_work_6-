{% load static %}

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <img class="col-1" src="{% static 'logo.PNG' %}">
    <a href="/"><h5 class="my-0 mr-md-auto font-weight-normal">Сервис рассылок Mailing</h5></a>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/client/">Список клиентов</a>
        <a class="p-2 btn btn-outline-primary" href="/mailingmessage/">Список текстов рассылок</a>
        <a class="p-2 btn btn-outline-primary" href="/mailingsettings/">Список настроек рассылок</a>
        <a class="p-2 btn btn-outline-primary" href="/mailingattempt/">Статистика рассылок</a>
        </br>
        <a class="p-2 btn btn-outline-primary" href="/blog_list/">Блог</a>
        {% if user.is_authenticated %}
        <a href="{% url 'users:logout' %}" class="p-2 btn btn-outline-primary">Выход ({{user.email}})</a>
        {% else %}
        <a href="{% url 'users:login' %}" class="p-2 btn btn-outline-primary">Вход</a>
        <a href="{% url 'users:register' %}" class="p-2 btn btn-outline-primary">Регистрация</a>
        {% endif %}
        {% if perms.users.can_view_users %}
        <a href="{% url 'users:list' %}" class="p-2 btn btn-outline-primary">Пользователи</a>
        {% endif %}
    </nav>
</div>
