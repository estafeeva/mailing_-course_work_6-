{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Блог</h1>
    <a class="p-2 btn btn-outline-primary" href="/blog_list/blog/create">Создать статью</a>
</div>

<div class="container">
    <div class="row text-center">
        {% for blog in blog_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <a href="blog/{{ blog.pk }}">{{ blog.title }}</a>
                </div>

                <div class="card-body">
                    <img class="col-9" src="{{ blog.preview | media_filter }}">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{% limit_text_100 blog.content %}</li>
                    <a class="p-2 btn btn-outline-primary" href="/blog_list/blog/update/{{ blog.pk }}">Обновить статью</a>
                    <a class="p-2 btn btn-outline-primary" href="/blog_list/blog/delete/{{ blog.pk }}">Удалить статью</a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
