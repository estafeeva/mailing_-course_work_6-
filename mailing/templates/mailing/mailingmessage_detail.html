{% extends 'base.html' %}
{% load my_tags %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ object.topic }}</h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td class="w-25">Тема письма</td>
                            <td>{{ object.topic }}</td>
                        </tr>
                        <tr>
                            <td class="w-25">Тело письма</td>
                            <td>{{ object.message }}</td>
                        </tr>
                        <tr>
                            <td class="w-25">Владелец</td>
                            <td>{{ object.owner }}</td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
