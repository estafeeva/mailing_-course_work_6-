{% extends 'base.html' %}
{% load my_tags %}
{% block content %}

<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Войти</button>
                        <a class="btn btn-warning" href="{% url 'users:password_reset' %}">Восстановить пароль</a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
