{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Пользователи</h1>
</div>

<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    {{ object.email }}
                </div>
                <div class="card-body">
                    {% if perms.users.deactivate_users %}
                    <a class="p-2 btn btn-outline-primary" href="change_status/{{ object.pk }}">
                        {% if object.is_active %}
                            Деактивировать
                        {% else %}
                            Активировать
                        {% endif %}
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
